<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h3>
                    <img src="favicon.png" alt="">Media Downloader
                    <button class="refresh">refresh</button>
                </h3>

                <p id="status"></p>
                <div class="form-group">
                    <!--<label for="checkbox-videos">videos <input type="checkbox" id="checkbox-videos" class="type-checkbox" data-type="videos" checked></label>-->
                    <!--<label for="checkbox-music">music <input type="checkbox" id="checkbox-music" class="type-checkbox" data-type="music" checked></label>-->
                    <label for="checkbox-images">images <input type="checkbox" id="checkbox-images" class="type-checkbox" data-type="images" checked></label>
                </div>
            </div>
            <div id="media">
                <section class="images-section opened">
                    <div class="header">
                        <div class="title">
                            Images
                            &nbsp;
                            <span class="count"></span>
                        </div>
                        <div class="show-hide"></div>
                    </div>
                    <div class="filters">
                        <button class="download-selected-images">Download selected</button>
                    </div>
                    <div class="content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        <label for="select-images">all <input type="checkbox" id="select-images"></label>
                                    </th>
                                    <th>Image</th>
                                    <th>Dimensions</th>
                                    <th>Size</th>
                                    <th>Download</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
                <!--<section>
                        video
                    </section>
                    <section>
                        audio
                    </section>-->
            </div>
        </div>
        <script src="/scripts/jquery.min.js" type="text/javascript"></script>
        <script src="/scripts/extension.js" type="text/javascript"></script>
    </body>
</html>
