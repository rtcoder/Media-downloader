<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h3>Media Downloader</h3>
                <p id="status"></p>
                <div class="form-group">
                    <label for="checkbox-links">links <input type="checkbox" id="checkbox-links" class="type-checkbox" data-type="links" checked></label>
                    <!--<label for="checkbox-videos">videos <input type="checkbox" id="checkbox-videos" class="type-checkbox" data-type="videos" checked></label>-->
                    <!--<label for="checkbox-music">music <input type="checkbox" id="checkbox-music" class="type-checkbox" data-type="music" checked></label>-->
                    <label for="checkbox-images">images <input type="checkbox" id="checkbox-images" class="type-checkbox" data-type="images" checked></label>
                </div>
            </div>
            <div id="media">
                <section class="images-section">
                    <div class="header">
                        <div class="title">
                            Images
                            &nbsp;
                            <span class="count"></span>
                        </div>
                        <div class="show-hide"></div>
                    </div>
                    <div class="buttons">
                        <label for="select-images">select all <input type="checkbox" id="select-images"></label>
                        <button class="btn btn-success">Download selected</button>
                        <div class="button-group pull-right">
                            <button>List</button>
                            <button>Thumbnails</button>
                        </div>
                    </div>
                    <div class="content list"></div>
                </section>
                <section class="links-section">
                    <div class="header">
                        <div class="title">
                            Links
                            &nbsp;
                            <span class="count"></span>
                        </div>
                        <div class="show-hide"></div>
                    </div>
                    <div class="buttons">
                        <label for="show-empty">show empty links <input type="checkbox" id="show-empty"></label>
                    </div>
                    <div class="content"></div>
                </section>
                <!--<section>
                        video
                    </section>
                    <section>
                        audio
                    </section>-->
            </div>
            <div>
                <button class="btn btn-primary" id="changelinks">Change</button>
            </div>
        </div>
        <script src="/scripts/jquery.min.js" type="text/javascript"></script>
        <script src="/scripts/extension.js" type="text/javascript"></script>
    </body>
</html>
