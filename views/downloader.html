<!DOCTYPE html>
<html lang="en">
<head>
  <title>Media Downloader</title>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
  <link href="/css/downloader/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<main>
  <div class="changelog-link" hidden>see what's new</div>

  <div class="top">
    <div id="top-container">
      <div class="section-buttons">
        <button class="selected" data-section="image">
          <span class="x-icon">imagesmode</span>
          <span class="items-count">0</span>
        </button>
        <button data-section="video">
          <span class="x-icon">videocam</span>
          <span class="items-count">0</span>
        </button>
        <button data-section="audio">
          <span class="x-icon">music_note</span>
          <span class="items-count">0</span>
        </button>
      </div>
    </div>

    <div class="filters">
      <div class="filters-content">
        <div class="image-filters">
          <div class="label-group">
            <div class="title">Width</div>
            <div class="group">
              <label>
                from:
                <input type="number" id="minWidth" min="0" step="1">
              </label>
              <label>
                to:
                <input type="number" id="maxWidth" min="0" step="1">
              </label>
            </div>
          </div>
          <div class="label-group">
            <div class="title">Height</div>
            <div class="group">
              <label>
                from:
                <input type="number" id="minHeight" min="0" step="1">
              </label>
              <label>
                to:
                <input type="number" id="maxHeight" min="0" step="1">
              </label>
            </div>
          </div>
          <div class="label-group">
            <label for="imageType" class="title">Image type</label>
            <div class="group">
              <select id="imageType">
                <option value="">select</option>
                <option value="webp">WebP</option>
                <option value="bmp">BMP</option>
                <option value="png">PNG</option>
                <option value="jpg,jpeg">JPG</option>
                <option value="gif">GIF</option>
                <option value="svg">SVG</option>
              </select>
            </div>
            <div class="chips"></div>
          </div>
        </div>
        <div class="video-filters">
          <div class="label-group">
            <label for="videoType" class="title">Video type</label>
            <div class="group">
              <select id="videoType">
                <option value="">select</option>
                <option value="mkv">mkv</option>
                <option value="flv">flv</option>
                <option value="ogg">ogg</option>
                <option value="ogv">ogv</option>
                <option value="gifv">gifv</option>
                <option value="avi">avi</option>
                <option value="mov">mov</option>
                <option value="wmv">wmv</option>
                <option value="rm">rm</option>
                <option value="rmvb">rmvb</option>
                <option value="mp4">mp4</option>
                <option value="m4p">m4p</option>
                <option value="m4v">m4v</option>
                <option value="mpg">mpg</option>
                <option value="mpeg">mpeg</option>
                <option value="3gp">3gp</option>
                <option value="3g2">3g2</option>
                <option value="webm">WebM</option>
              </select>
            </div>
            <div class="chips"></div>
          </div>
          <div class="label-group">
            <label for="videoQuality" class="title">Video quality</label>
            <div class="group">
              <select id="videoQuality">
                <option value="">select</option>
                <option value="4K">4K</option>
                <option value="1440p">1440p</option>
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
                <option value="SD">SD</option>
              </select>
            </div>
            <div class="chips"></div>
          </div>
        </div>
        <div class="audio-filters">
          <div class="label-group">
            <label for="audioType" class="title">Audio type</label>
            <div class="group">
              <select id="audioType">
                <option value="">select</option>
                <option value="mp3">mp3</option>
                <option value="flac">flac</option>
                <option value="ogg">ogg</option>
                <option value="wma">wma</option>
              </select>
            </div>
            <div class="chips"></div>
          </div>
        </div>

        <div class="close-filters">
          <span class="x-icon">close</span>
          close filters
        </div>
      </div>
      <span class="x-icon open-filters">filter_list</span>
    </div>

    <div class="select-all-container">
      <label>
        <input id="toggle_all_checkbox" type="checkbox">
        Select all (<span class="count-all">0</span>)
      </label>
    </div>
  </div>
  <div class="accordion"></div>

  <div class="download">
    <button disabled id="download-btn" type="button">
      <span class="x-icon">download</span>
      <span>Download&nbsp;<span class="selected-count"></span></span>
    </button>
  </div>
</main>

<script src="/dist/popup-dimensions.bundle.js"></script>
<script src="/dist/theme.bundle.js"></script>
<script src="/dist/downloader/main.bundle.js"></script>

</body>
</html>
