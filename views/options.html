<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/options/options.css">
  <title>Extension Options</title>
</head>
<body>
<header>
  <h1>Media Downloader Settings</h1>
</header>
<main>

  <form id="optionsForm">
    <div class="theme">
      <h2>Choose Theme</h2>
      <div class="content">
        <label>
          <input type="radio" name="theme" value="light"> Light
        </label>
        <label>
          <input type="radio" name="theme" value="dark"> Dark
        </label>
        <label>
          <input type="radio" name="theme" value="system"> System
        </label>
      </div>
    </div>

    <div class="defaultAction">
      <h2>Choose Default action</h2>
      <div class="content">
        <label>
          <input type="radio" name="defaultAction" value="popup"> Open popup
        </label>
        <label>
          <input type="radio" name="defaultAction" value="side-panel"> Open side panel
        </label>
      </div>
    </div>
    <button type="submit">Save</button>

    <p id="status">Settings saved!</p>
  </form>

</main>
<script src="/js/theme.js"></script>
<script src="/js/options/options.js"></script>
</body>
</html>
